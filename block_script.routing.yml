
block_script.script_config_form:
  path: '/admin/config/block_script/scriptconfig'
  defaults:
    _form: '\Drupal\block_script\Form\ScriptConfigForm'
    _title: 'ScriptConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


block_script.script_block_controller_hello:
  path: '/block_script/hello/{name}'
  defaults:
    _controller: '\Drupal\block_script\Controller\ScriptBlockController::hello'
    _title: 'getScriptBlockController'
  requirements:
    _permission: 'access content'
